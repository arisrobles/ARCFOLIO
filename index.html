<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | ARCFOLIO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a1a, #39e639);
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        .splash {
            animation: fadeIn 3s;
        }

        .splash h1 {
            font-size: 50px;
            color: #ffcc00;
        }

        .splash p {
            font-size: 20px;
            color: #f1f1f1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="splash">
        <h1>ARCFOLIO</h1>
        <p>Crafting innovative web experiences</p>
    </div>

    <script>
        // Navigate to home.html after 3 seconds
        setTimeout(() => {
            window.location.href = "home.html";
        }, 5000);
    </script>
</body>
</html>
